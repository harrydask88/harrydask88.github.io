<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="scripts/validation.js" type="text/javascript"></script>
<style type="text/css">
 label{float:left;width:100px;font-weight: bold;text-align:right;clear:left;}
 span{color:red;display:none}
</style>
</head>
<body>
 <div id="register">
  <h2>
   Register
  </h2>
   <p>Use the form below to create a new account. Passwords are required to be a minimum of 3 characters in length.</p>
   <form id="myform">
    <fieldset style="width:50%">
     <label for="username">User Name:&nbsp;</label>
     <input class="required" title="User Name" name="username" type="text" id="username" placeholder="Required" />
       <span id='s0'> * User Name is a Required Field!</span><br />
     <label for="fname">First Name:&nbsp;</label>
     <input class="required" title="First Name" name="fname" type="text" id="fname" placeholder="Required"/>
       <span id='s1'> * First Name is a Required Field!</span><br />
     <label for="lname">Last Name:&nbsp;</label>
     <input class="required" title="Last Name" name="lname" type="text" id="lname" placeholder="Required"/>
       <span id='s2'> * Last Name is a Required Field!</span><br />
     <label for="email">E-mail:&nbsp;</label>
     <input class="required" title="Email" name="email" type="email" id="email" placeholder="Required"/>
      <span id='s3'> * Email is a Required Field!</span><br />
     <label for="password">Password:&nbsp;</label>
     <input class="required" title="Password" name="password" placeholder="At least 3 characters" type="password" id="password" />
       <span id='s4'> * Password is a Required Field!</span>
     <br />    
    </fieldset>
    <input type="button" value="Create Account" onclick='validate()' />
   </form>
  </div>

</body>
</html>
